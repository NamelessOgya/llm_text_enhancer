font:
  family: "DejaVu Sans"
  size_tick: 10
  size_title: 14
  size_label: 12
  size_legend: 10

figure:
  dpi: 300
  facecolor: "white"
  grid_alpha: 0.3
  figsize_tall: [10, 14]

style:
  linewidth: 2.5
  markersize: 8

colors:
  default: "#333333"
  methods:
    ga: "#1f77b4"        # Blue
    textgrad: "#ff7f0e"  # Orange
    eed: "#2ca02c"       # Green
    trajectory: "#d62728" # Red
    demonstration: "#9467bd" # Purple
    ensemble: "#8c564b"  # Brown
    hg: "#e377c2"        # Pink
    he: "#7f7f7f"        # Gray
    baseline: "#bcbd22"  # Olive
    gatd: "#00CED1"      # DarkTurquoise

output:
  formats: ["png"]
  save_kwargs:
    bbox_inches: "tight"
